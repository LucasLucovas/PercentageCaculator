<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de porcentajes</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="card1">

                    <h2>Percentage calculator</h2>

                    <select name="" id="SelectCalc">
                        <option value="0">Select type of calculation</option>
                        <option value="1">% de un numero</option>
                        <option value="2">Nro de un total</option>
                    </select>

                    <div class="inputs">
                        <input type="number" id="InputPercentage" min="0" placeholder="%"/>
                        <input type="number" id="InputNum" min="0"  placeholder="Number"/>
                    </div>

                    
                    <div class="resultAndCalc">
                        <p>Result:</p>
                        <p id="Result"></p>

                        <button type="button" class="buttonCalc">Calculate</button>
                    </div>
                </div>
            </section> 
    </div>
    <script src="/index.js"></script>
</body>
</html>
