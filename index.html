<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de porcentajes</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="card1">

                    <h2>Calcular porcentaje de x numero:</h2>

                    <div class="inputs">
                        <input type="number" id="InputPercentage" min="0" placeholder="%"/>
                        <input type="number" id="InputNum" min="0"  placeholder="Number"/>
                    </div>

                    
                    <div class="resultAndCalc">
                        <p>The result is:</p>
                        <button type="button" class="buttonCalc">Calculate</button>
                    </div>
                </div>
            </section>
    </div>
    <script src="/index.js"></script>
</body>
</html>
