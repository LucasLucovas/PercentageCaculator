<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de porcentajes</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="card1">

                    <h2>Calculadora de porcentajes</h2>

                    <select name="" id="SelectCalc">
                        <option value="0">Selecciona el tipo de calculo</option>
                        <option value="1">% de un numero</option>
                        <option value="2">Nro de un total</option>
                        <option value="3">Precio con descuento</option>
                        <option value="4">Precio con incremento</option>
                    </select>

                    <div class="inputs">
                        <input type="number" id="InputPercentage" min="0"/>
                        <input type="number" id="InputNum" min="0"/>
                        <button type="button" class="buttonCalc">Calcular</button>
                    </div>

                    
                    <div class="resultAndCalc">
                        <p>Resultado:</p>
                        <p id="Result"></p>

                        
                    </div>
                </div>
        </section> 
    </div>
    <script src="/index.js"></script>
</body>
</html>
